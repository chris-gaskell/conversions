url: https://chris-gaskell.github.io/neuropsytools/

template:
  bootstrap: 5
  bootswatch: flatly
  pkgdown-nav-height: 100px
  light-switch: true
  math-rendering: katex
  bslib:
    bg: "#202123"
    fg: "#B8BCC2"
    primary: "#306cc9"

reference:
  - title: Data Conversion
    desc: >
      Convert and standardise test scores, making them easier to interpret and compare.
    contents:
      - convert_z
      - convert_standard
      - score_descriptor
      - prevalence
      - percentile
      - percentile_vector

  - title: Dissociations
    desc: >
      Analyse single-case dissociations to explore individual cognitive processes.
    contents:
      - dissoc_bayes_single
      - dissoc_discrep
      - dissoc_single
      - discrep_rsdt
      - discrep_usdt

  - title: Supplementary Analyses
    desc: >
      Extend your analysis with composite scores and discrepancy assessments.
    contents:
      - composite
      - discreps_from_mean
      - sem_to_percentiles
      - aborm_j_battery

  - title: Normative Data
    desc: >
      Generate and apply normative data for contextualising test results.
    contents:
      - cont_norms_single_pred
      - percentile_norms

  - title: Error Estimation
    desc: >
      Estimate error metrics to assess reliability and precision.
    contents:
      - se_difference
      - se_mean
      - se_measurement
      - se_n1
      - se_prediction

  - title: Data Visualisation
    desc: >
      Create visualisations like bell curves and forest plots to illustrate results.
    contents:
      - plot_bell
      - plot_forest
      - plot_change
      - plot_theme

  - title: Serial Assessment
    desc: >
      Analyse changes over time in longitudinal studies.
    contents:
      - predict_t2
      - reliable_change

  - title: Miscellaneous & Intermediary Functions
    desc: >
      Supplementary functions for intervals, corrections, and stability checks.
    contents:
      - abnorm_ci_t
      - sequen_bonf
      - stability_reg_est
